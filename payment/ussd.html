<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USSD payment option</title>
    <!-- bootstrap 4.3.1 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- stylesheet update -->
    <link rel="stylesheet" href="../stylesheet/css/style.min.css" />
</head>

<body>
    <div class="pg-wrapper" id="ussd-payment-page">
        <div class="content-wrapper">
            <div class="card mx-3 mt-5 custom-bg-danger">
                <div class="card-header border-0 text-white">
                    <div class="flex-justify-between">
                        <span>
                <button
                  class="back-history-arrow text-white"
                  onclick="goBack(); return false"
                >
                  <i class="fas fa-arrow-left"></i>
                </button>
              </span>

                        <span>
                <div class="user-email">
                  Damilolaadeleke@gmail.com
                </div>
                <div class="font-size-m">
                  <span class="text-capitalize">pay</span> &nbsp;
                        <span>N</span>
                        <span>3,250.00</span>
                    </div>
                    </span>
                </div>
            </div>
            <div class="card-body bottom-container bg-white">
                <!-- title -->
                <div class="cut_separator">
                    <span>
                <span class="dynText">Select&nbsp;</span>
                    <span class="dynText2">payment</span> option
                    </span>
                </div>

                <!-- tabs -->

                <ul class="payment-nav px-0 list-children-style-0 d-flex flex-justify-between align-items-center">
                    <li class="pay-item-alt">
                        <!-- Card tab -->
                        <div class="p-2 link text-center rounded">
                            <img src="../assets/images/grey-card.png" class="tab-demog-img img-1" alt="" />
                            <img src="../assets/images/red-card.png" class="tab-demog-img img-2" alt="" />
                            <div class="tab-label">Card</div>
                            <img src="../assets/images/tab-checked.png" class="checked-img" alt="" />
                        </div>
                        <input type="radio" name="pay-option" value="card" class="pay-default-radio" />
                    </li>
                    <li class="pay-item-alt active">
                        <!-- USSD tab -->
                        <div class="p-2 link text-center rounded shadow">
                            <img src="../assets/images/grey-ussd.png" class="tab-demog-img img-1" alt="" />
                            <img src="../assets/images/red-ussd.png" class="tab-demog-img img-2" alt="" />
                            <div class="tab-label">USSD</div>
                            <img src="../assets/images/tab-checked.png" class="checked-img" alt="" />
                        </div>
                        <input type="radio" name="pay-option" value="ussd" class="pay-default-radio" />
                    </li>
                    <li class="pay-item-alt">
                        <!-- Direct debit tab -->
                        <div class="p-2 link text-center rounded">
                            <img src="../assets/images/grey-directDebit.png" class="tab-demog-img img-1" alt="" />
                            <img src="../assets/images/red-directDebit.png" class="tab-demog-img img-2" alt="" />
                            <div class="tab-label">Direct Debit</div>
                            <img src="../assets/images/tab-checked.png" class="checked-img" alt="" />
                        </div>
                        <input type="radio" name="pay-option" value="directDebit" class="pay-default-radio" />
                    </li>
                    <li class="pay-item-alt">
                        <!-- QR Code tab -->
                        <div class="p-2 link text-center rounded">
                            <img src="../assets/images/grey-qr.png" class="tab-demog-img img-1" alt="" />
                            <img src="../assets/images/red-qr.png" class="tab-demog-img img-2" alt="" />
                            <div class="tab-label">QR Code</div>
                            <img src="../assets/images/tab-checked.png" class="checked-img" alt="" />
                        </div>
                        <input type="radio" name="pay-option" value="qrCode" class="pay-default-radio" />
                    </li>
                    <li class="pay-item-alt">
                        <!-- Pay attitude tab -->
                        <div class="p-2 link text-center rounded">
                            <img src="../assets/images/grey-payAttitude.png" class="tab-demog-img img-1" alt="" />
                            <img src="../assets/images/red-payAttitude.png" class="tab-demog-img img-2" alt="" />
                            <div class="tab-label">Pay Attitude</div>
                            <img src="../assets/images/tab-checked.png" class="checked-img" alt="" />
                        </div>
                        <input type="radio" name="pay-option" value="payAttitude" class="pay-default-radio" />
                    </li>
                </ul>

                <div class="option-content">
                    <div class="tab_content">

                        <div class="info-card">
                            <p>
                                <span class="heading">
                      Transaction Amount:&nbsp;
                      <span class="amount">N 2000.00</span>
                                </span>
                                <br />
                                <br /> Please dial
                                <span class="code bold-600">*919*000*3184#</span> on your phone to complete Transaction
                                <br />
                                <br /> Payment timeout in
                                <span class="countdown bold-600">01:18</span> minutes
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center m-2">
            Instant Bills Pay powered by UBA
        </footer>
    </div>
    </div>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- bootstrap 4.3.1 js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="../js/main.jquery.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
